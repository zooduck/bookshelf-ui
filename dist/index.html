<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="zooduck">
        <!-- styles -->
        <link 1rel="manifest" href="./manifest.json">
        <title>zoobooks-ui</title>
    <link href="bookshelf-ui.bundle.css" rel="stylesheet"></head>

    <body>

      <header>
        <span>zoobooks-ui</span>
      </header>

      <books>
        <div class="book" id="bookTemplate" template>
          <a href="xxxHTMLLINKxxx0.38148282688019020.9604651110234219xxx" target="_blank" thumbnailanchor>
            <div class="book__thumbnail" thumbnail alt=""></div>
          </a>
          <div class="book__data">
            <div class="book__title" title></div>
            <div class="book__isbn" isbn></div>
            <div class="book__authors" authors></div>
            <div class="book__description" description></div>
          </div>
        </div>
      </books>

      <maintenance>

        <div class="form__add-book" id="form__addBook">

          <div class="form__add-book__thumbnail" form__add-book__book-thumbnail></div>

          <div class="form__add-book__item">
            <label>
              <span>ISBN</span>
              <input type="text" placeholder="Ex. 978-0-14-102052-5" form__add-book__book-isbn>
            </label>
          </div>

          <div class="form__add-book__item">
            <label>
              <span>Title</span>
              <!-- <input type="text" placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title> -->
              <textarea placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title></textarea>
            </label>
          </div>

          <div class="form__add-book__item">
            <label>
              <span>Author(s)</span>
              <input type="text" placeholder="Ex. Marina Lewycka" form__add-book__book-authors>
            </label>
          </div>

          <div class="form__add-book__item">
            <button type="button" id="ctrl__findBookByISBN">Find</button>
            <button type="button" id="ctrl__addBookToLibrary" class="hidden">Add Book to Library</button>
          </div>

        </div><!-- // form__add-book -->

      </maintenance>


      <loader id="loader" hidden>

      </loader>

    <script type="text/javascript" src="dependencies.bundle.js"></script><script type="text/javascript" src="bookshelf-ui.bundle.js"></script></body>

</html>
