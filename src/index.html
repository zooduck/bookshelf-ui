<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="zooduck">
        <!-- material-icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- styles -->
        <link rel="manifest" href="./manifest.json">
        <title>ZOOBOOKS</title>
    </head>

    <body>

      <header>
        <span class="header__title">ZOOBOOKS</span>
        <div class="header__ctrl__menu">
          <button type="button" id="ctrl__menuToggle">
            <i class="material-icons md-light md-36">menu</i>
          </button>
        </div>
      </header>

      <books>
        <div class="book" id="bookTemplate" template>
          <img class="book__thumbnail" thumbnail src="" alt="">
          <!-- <a href="" target="_blank" thumbnailanchor>
            <div class="book__thumbnail" thumbnail alt=""></div>
          </a> -->
          <div class="book__data">
            <div class="book__title">
              <span title></span>
            </div>
            <!-- <div class="book__isbn">
              <span>ISBN</span>
              <span isbn></span>
            </div> -->
            <div class="book__authors">
              <span>Author</span>
              <span authors></span>
            </div>
            <div class="book__category">
              <span>Category</span>
              <span category></span>
            </div>
            <!-- <div class="book__description">
              <span>Description</span>
              <div>
                <textarea rows="5" description readonly></textarea>
              </div>
            </div> -->
          </div>

          <div class="book__ctrls">
            <span class="book__ctrl delete" delete>
              <i class="material-icons md-36 md-dark">delete</i>
            </span>
          </div>
        </div>
      </books>

      <!-- <maintenance developeronly> -->
      <maintenance>

        <div class="form__add-book__wrapper">

          <!-- <div class="form__add-book__thumbnail" form__add-book__book-thumbnail></div> -->
          <img src="" class="form__add-book__thumbnail missing" alt="" form__add-book__book-thumbnail>

          <div class="spacer__x__10px"></div>

          <form class="form__add-book" id="form__addBook">

            <div class="form__add-book__item">
              <label>
                <span>ISBN</span>
                <input type="text" name="isbn" placeholder="Ex. 978-0-14-102052-5" form__add-book__book-isbn>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Title</span>
                <!-- <textarea rows="1" placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title></textarea> -->
                <input type="text" name="title" placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Author</span>
                <input type="text" name="author" placeholder="Ex. Marina Lewycka" form__add-book__book-authors>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Category</span>
                <select name="category" form__add-book__book-category>
                  <option value="">--</option>
                </select>
              </label>
            </div>


          </form><!-- // form__add-book -->


          <div class="form__add-book__ctrls search-and-add">
            <div class="form__add-book__ctrl">
              <button type="button" id="ctrl__findBookByISBN" disabled>
                <span>Search Google</span>
              </button>
              <i class="material-icons md-dark md-36">search</i>
            </div>
            <div class="spacer__x__10px"></div>
            <div class="form__add-book__ctrl">
              <button type="button" id="ctrl__createBook">
                <span>Create Book</span>
              </button>
              <i class="material-icons md-dark md-36">edit</i>
            </div>
            <div class="spacer__x__10px"></div>
            <div class="form__add-book__ctrl">
              <button type="button" id="ctrl__addBookToLibrary" disabled>
                <span>Add to Library</span>
              </button>
              <i class="material-icons md-dark md-36">add</i>
            </div>
          </div>


        </div><!-- // form__add-book__wrapper -->


        <div class="form__add-book__ctrls carousel">
          <button type="button" class="chevron" form__add-book__ctrls__previous-book>
            <i class="material-icons md-36 md-dark">chevron_left</i>
          </button>
          <div class="spacer__x__10px" form__add-book__ctrls__total-items>0 of 0</div>
          <button type="button" class="chevron" form__add-book__ctrls__next-book>
            <i class="material-icons md-36 md-dark">chevron_right</i>
          </button>
        </div>


        <!-- <div class="form__add-book__ctrls search-and-add">
          <button type="button" id="ctrl__findBookByISBN" disabled>
            <span>Search Google</span>
            <i class="material-icons md-dark md-36">search</i>
          </button>
          <div class="spacer__x__10px"></div>
          <button type="button" id="ctrl__addBookToLibrary" disabled>
            <span>Add to Library</span>
            <i class="material-icons md-dark md-36">add</i>
          </button>
        </div> -->

      </maintenance>


      <loader id="loader" hidden>

      </loader>

    </body>

</html>
