<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="author" content="zooduck">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- styles -->
        <link rel="manifest" href="./manifest.json">
        <title>zoobooks-ui</title>
    </head>

    <body>

      <header>
        <span>zoobooks-ui</span>
        <div class="header__ctrl__menu">
          <button type="button" id="ctrl__menuToggle">
            <i class="material-icons md-dark">menu</i>
          </button>
        </div>
      </header>

      <books>
        <div class="book" id="bookTemplate" template>
          <a href="" target="_blank" thumbnailanchor>
            <div class="book__thumbnail" thumbnail alt=""></div>
          </a>
          <div class="book__data">
            <div class="book__title">
              <span title></span>
            </div>
            <!-- <div class="book__isbn">
              <span>ISBN</span>
              <span isbn></span>
            </div> -->
            <div class="book__authors">
              <span>Author(s)</span>
              <span authors></span>
            </div>
            <div class="book__category">
              <span>Category</span>
              <span category></span>
            </div>
            <!-- <div class="book__description">
              <span>Description</span>
              <div>
                <textarea rows="5" description readonly></textarea>
              </div>
            </div> -->
          </div>
        </div>
      </books>

      <!-- <maintenance developeronly> -->
      <maintenance>

        <div class="form__add-book__wrapper">

          <div class="form__add-book__thumbnail" form__add-book__book-thumbnail></div>

          <div class="spacer__x__10px"></div>

          <div class="form__add-book" id="form__addBook">

            <div class="form__add-book__item">
              <label>
                <span>ISBN</span>
                <input type="text" placeholder="Ex. 978-0-14-102052-5" form__add-book__book-isbn>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Title</span>
                <!-- <textarea rows="1" placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title></textarea> -->
                <input type="text" placeholder="Ex. A short history of tractors in Ukrainian" form__add-book__book-title>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Author(s)</span>
                <input type="text" placeholder="Ex. Marina Lewycka" form__add-book__book-authors>
              </label>
            </div>

            <div class="form__add-book__item">
              <label>
                <span>Category</span>
                <select form__add-book__book-category>
                  <option>--</option>
                </select>
              </label>
            </div>


          </div><!-- // form__add-book -->


        </div><!-- // form__add-book__wrapper -->


        <div class="form__add-book__ctrls">
          <button type="button" class="chevron" form__add-book__ctrls__previous-book>last</button>
          <div class="spacer__x__10px" form__add-book__ctrls__total-items>0 of 0</div>
          <button type="button" class="chevron" form__add-book__ctrls__next-book>next</button>
        </div>


        <div class="form__add-book__ctrls">
          <button type="button" id="ctrl__findBookByISBN">Book Lookup</button>
          <div class="spacer__x__10px"></div>
          <button type="button" id="ctrl__addBookToLibrary">Add to Library</button>
        </div>



      </maintenance>


      <loader id="loader" hidden>

      </loader>

    </body>

</html>
